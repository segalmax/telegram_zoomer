version: '3.8'

services:
  telegram-zoomer:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - telegram_session:/app/session
      - telegram_logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Define named volumes
volumes:
  telegram_session:
  telegram_logs: 